<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="arka's codingal entry">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/b76282de8a.js" crossorigin="anonymous"></script>
    </head>
    <body onload = "homeScreen()">
        <header>
            <h4 class = "logo">ARKA TECH</h4>
            <div class = "search-bar">
                <table class="container">
                    <tr>
                        <td>
                            <input type="text" id = "SearchTxt" placeholder="Search" class = "search">
                        </td>
                        <td>
                            <a id = "search" onclick="Search()"><i class="fas fa-search text-black"></i></a>
                        </td>
                    </tr>
                </table>
            </div>
            <nav class = "linkbtn">
                <ul class = "nav-links">
                    <li><a id = "home" onclick = "homeScreen()"><i class="fas fa-home fa-2x"></i></a></li>
                </ul>
            </nav>

        </header>        

        <div id = "content-list">
        </div>

    <!--JS CALLING-->
    <script src = "search.js"></script>
    <script>
        var input = document.getElementById("SearchTxt");
        input.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            document.getElementById("search").click();}});
    </script>
    </body>
</html>
